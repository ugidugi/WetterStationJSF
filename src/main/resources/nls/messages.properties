
title=LENA wetterstation
weather_disc_1=Zwei wichtige alternative Ressourcen mit wachsender Bedeutung sind Wind- und Sonnenenergie. Jedoch stellt die Verf\u00fcgbarkeit dieser Energiequellen ein Problem dar. Denn nicht \u00fcberall ist eine effiziente Nutzung von Wind- und Sonnenenergie m\u00f6glich. Um optimale Standorte f\u00fcr Wind- und Photovoltaikanlagen feststellen zu k\u00f6nnen, ben\u00f6tigt man verl\u00e4ssliche meteorologische Daten. Die ben\u00f6tigten Daten k\u00f6nnen mit geeigneten Sensoren eines meteorologischen Messsystem aufgenommen und mit dazu geh\u00f6renden Programmen ausgewertet werden.
weather_disc_2=Im Juli 2005 wurde auf dem Dach des Geb\u00e4udes 10 eine Wetterstation installiert. Mit der erworbenen Anlage kann man Langzeitmessungen durchf\u00fchren, die dann f\u00fcr Forschungszwecke verwendet werden k\u00f6nnen.
